name: Build and release

on:
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions: write-all

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
      
    # not needed to do nuget 
    # - name: Restore NuGet packages
      # working-directory: ${{env.GITHUB_WORKSPACE}}
      # run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: msbuild
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
      
      #
      # ###dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true
      # ###dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true
      
    # - name: publish-windows
      # working-directory: ${{env.GITHUB_WORKSPACE}}
      # run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true

    # - name: publish-linux
      # working-directory: ${{env.GITHUB_WORKSPACE}}
      # run: dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true
      
    - name: Show Github infos
      run:  echo 'Workspace path ${{ github.workspace }} - runner.temp ${{ runner.temp }}'     

    - name: dir
      run:  dir ${{ github.workspace }}
      
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false    
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}
        files: ${{ github.workspace }}\x64\Release\Tamagotchi-Pet-Game-console.exe
      env:
        GITHUB_TOKEN: ${{ github.token }} 
        
  build-linux:
    runs-on: ubuntu-latest
    steps:        
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run Linux commands
      run: |
        echo "Building on Linux"
        make 

    - name: Show Github infos
      run:  echo 'Workspace path ${{ github.workspace }} - runner.temp ${{ runner.temp }}'     

    - name: dir
      run:  ls -la
      
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false    
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}
        files: Tamagotchi-Pet-Game-console
      env:
        GITHUB_TOKEN: ${{ github.token }}         
        
        
        